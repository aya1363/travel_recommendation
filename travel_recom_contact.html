<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom - contact us</title>

    <link rel="stylesheet" href="travel_contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    


</head>
<body>
    <Nav>
        <div id="profile_name">
            <img src="icons8-plane-64.png" alt="plane">
               <span>Travel Bloom</span> 
        </div>
        <div class="topmenu">
            <a href="travel_recommendation.html" id="Home">Home</a></li>
            <a href="travel_recom_aboutus.html" id="about-us">About Us</a></li>
            <a href="travel_recom_contact.html" id="ContactUs">Contact Us</a></li>
           
        </div>
    </Nav>   
    <div class="welcome">
        <h3>Contact us </h3>
        <p>Get in touch ...</p>
    </div>
    <div id="user-form">
        <label for="user-name">Name</label>
        <input type="text" id="user-name" placeholder="Enter your name">
        
        <label for="user-email">E-mail</label>
        <input type="email" id="user-email" placeholder="Enter your e-mail">
        
        <label for="user-message">Message</label>
        <textarea id="user-message" placeholder="Leave your message"></textarea>
        
        <input type="submit" value="Submit" id="submit-btn">
    </div>
    
    <div id="social-media">
        <h2>Connect with Us on Social Media</h2>
        <div class="social-icons">
           
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com" target="_blank"><i class="fab fa-x"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>

 
        </div>
    </div>

</body>
</html>
